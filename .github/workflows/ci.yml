name: CI - Test & Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: applications/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run basic health test
        working-directory: applications/backend
        run: |
          python -c "import importlib; importlib.import_module('app.main')"

      - name: Build Docker image
        run: |
          docker build -t cloudmart-api-ci -f applications/backend/Dockerfile .
