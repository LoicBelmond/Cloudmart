name: CI - Test & Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: applications/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # if you don't have tests yet, pytest will just be installed
          pip install pytest

      - name: Run backend tests (if any)
        working-directory: applications/backend
        run: |
          pytest || echo "No tests or tests failing â€“ report but do not break build for now"

  build-docker:
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build backend Docker image
        run: |
          docker build -t cloudmart-api-local -f applications/backend/Dockerfile .
