name: Deploy CloudMart to Azure

on:
  push:
    branches: [ "main" ]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 2. Build docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-api:latest -f applications/backend/Dockerfile .

      # 3. Push docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-api:latest

      # 4. Install Azure CLI (via pip â€” stable version that works)
      - name: Install Azure CLI
        uses: azure/cli@v2

      # 5. Login to Azure with Service Principal
      - name: Azure Login
        run: |
          az login --service-principal \
            --username "${{ secrets.AZURE_CLIENT_ID }}" \
            --password "${{ secrets.AZURE_CLIENT_SECRET }}" \
            --tenant "${{ secrets.AZURE_TENANT_ID }}"

      # 6. Deploy to Azure Container Instances
      - name: Deploy new CloudMart API Container
        run: |
          az container create \
            --resource-group Student-RG-1887764 \
            --name cloudmart-app \
            --image ${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-api:latest \
            --dns-name-label cloudmart-${{ secrets.STUDENT_ID }} \
            --ports 80 \
            --restart-policy Always
