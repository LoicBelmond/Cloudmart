name: CD - Deploy CloudMart to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    env:
      RG_NAME: Student-RG-1887764
      CONTAINER_NAME: cloudmart-app
      LOCATION: canadacentral
      DNS_LABEL: cloudmart1887764

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----- DOCKER BUILD + PUSH -----
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-api:latest \
            -f applications/backend/Dockerfile .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-api:latest

      # ----- AZURE LOGIN -----
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Check Azure CLI
        run: az --version

      # ----- DEPLOY FIXED -----
      - name: Deploy CloudMart API Container
        run: |
          set -e

          RG_NAME="${{ env.RG_NAME }}"
          CONTAINER_NAME="${{ env.CONTAINER_NAME }}"
          LOCATION="${{ env.LOCATION }}"
          DNS_LABEL="${{ env.DNS_LABEL }}"
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-api:latest"

          echo "Deploying image: $IMAGE"

          # Delete old container if exists
          if az container show --resource-group "$RG_NAME" --name "$CONTAINER_NAME" >/dev/null 2>&1; then
            echo "Deleting existing container..."
            az container delete --resource-group "$RG_NAME" --name "$CONTAINER_NAME" --yes
          fi

          echo "Creating new Azure Container Instance..."

          az container create \
            --resource-group "$RG_NAME" \
            --name "$CONTAINER_NAME" \
            --image "$IMAGE" \
            --location "$LOCATION" \
            --dns-name-label "$DNS_LABEL" \
            --ports 80 \
            --os-type Linux \
            --cpu 1 \
            --memory 1.5 \
            --restart-policy Always
