name: CD - Deploy CloudMart to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    env:
      RG_NAME: Student-RG-1887764
      CONTAINER_NAME: cloudmart-app
      LOCATION: canadacentral
      DNS_LABEL: cloudmart-1887764   # adjust if you used a different one

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Docker Hub login
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build backend image
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-api:latest \
            -f applications/backend/Dockerfile .

      # 4. Push image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-api:latest

      # 5. Log into Azure using service principal JSON (from az ad sp create-for-rbac --sdk-auth)
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 6. (Optional) Show az version â€“ proves CLI is available on the runner
      - name: Check Azure CLI
        run: az --version

      # 7. Deploy / update Azure Container Instance using host az CLI
      - name: Deploy CloudMart API Container
        run: |
          set -e

          RG_NAME="${{ env.RG_NAME }}"
          CONTAINER_NAME="${{ env.CONTAINER_NAME }}"
          LOCATION="${{ env.LOCATION }}"
          DNS_LABEL="${{ env.DNS_LABEL }}"
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-api:latest"

          echo "Deploying image: $IMAGE in resource group: $RG_NAME"

          # Delete existing container if it exists
          if az container show --resource-group "$RG_NAME" --name "$CONTAINER_NAME" >/dev/null 2>&1; then
            echo "Existing container found, deleting..."
            az container delete --resource-group "$RG_NAME" --name "$CONTAINER_NAME" --yes
          else
            echo "No existing container, creating a new one..."
          fi

          az container create \
            --resource-group "$RG_NAME" \
            --name "$CONTAINER_NAME" \
            --image "$IMAGE" \
            --location "$LOCATION" \
            --dns-name-label "$DNS_LABEL" \
            --ports 80 \
            --restart-policy Always
            # If you later need Cosmos env vars, add:
            # --environment-variables \
            #   COSMOS_ENDPOINT='${{ secrets.COSMOS_ENDPOINT }}' \
            #   COSMOS_KEY='${{ secrets.COSMOS_KEY }}' \
            #   COSMOS_DB_NAME='cloudmart'
