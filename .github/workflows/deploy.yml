name: CD - Deploy CloudMart to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    env:
      RG_NAME: Student-RG-1887764
      CONTAINER_NAME: cloudmart-app
      LOCATION: canadacentral
      DNS_LABEL: cloudmart-1887764   # you already used a similar one

    steps:
      # 1. Get the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build backend Docker image
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-api:latest \
            -f applications/backend/Dockerfile .

      # 4. Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-api:latest

      # 5. Azure login with your service principal (JSON from --sdk-auth)
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 6. Create / update Azure Container Instance
      #    This is where we correctly use azure/CLI@v2 with inlineScript
      - name: Deploy CloudMart API Container
        uses: azure/CLI@v2
        with:
          # Use a stable CLI version (avoid the buggy latest)
          azcliversion: 2.64.0
          inlineScript: |
            RG_NAME=${{ env.RG_NAME }}
            CONTAINER_NAME=${{ env.CONTAINER_NAME }}
            LOCATION=${{ env.LOCATION }}
            DNS_LABEL=${{ env.DNS_LABEL }}
            IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-api:latest

            echo "Deploying image: $IMAGE"

            # Delete existing container if it exists (so we always get a clean deploy)
            if az container show --resource-group "$RG_NAME" --name "$CONTAINER_NAME" >/dev/null 2>&1; then
              echo "Existing container found, deleting..."
              az container delete --resource-group "$RG_NAME" --name "$CONTAINER_NAME" --yes
            else
              echo "No existing container, creating a new one..."
            fi

            az container create \
              --resource-group "$RG_NAME" \
              --name "$CONTAINER_NAME" \
              --image "$IMAGE" \
              --location "$LOCATION" \
              --dns-name-label "$DNS_LABEL" \
              --ports 80 \
              --restart-policy Always \
              --environment-variables \
                COSMOS_ENDPOINT='${{ secrets.COSMOS_ENDPOINT }}' \
                COSMOS_KEY='${{ secrets.COSMOS_KEY }}' \
                COSMOS_DB_NAME='cloudmart'
